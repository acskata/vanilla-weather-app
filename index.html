<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="container shadow-none p-3 mb-5 bg-light rounded">
            <h1>
                London
            </h1>
            <ul>
                <li>
                    Saturday 15:06
                </li>
                <li>
                    Rainy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Rainy" />
                    7℃ | ℉
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Percipitation: 0%
                        </li>
                        <li>
                            Humidity: 79%
                        </li>
                        <li>
                            Wind: 11mph
                        </li>
                    </ul>
                </div>
            </div>
            <small>
                <a href="https://github.com/acskata/vanilla-weather-app" target="_blank"> Open-sourced</a> by Kata Acs
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
