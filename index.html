<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="location-form">
                    <input
                      type="search"
                      id="form-input"
                      placeholder="Enter the location"
                      class="form-search"
                    />
                    <input type="submit" value="Search" id="form-button" />
                  </form>
                <div class="row">
                    <div class="col daily-overview">
                        <div class="overview">
                            <img src="" alt="Rainy" id="icon"/>
                            <strong id="temperature"></strong>
                            <span class="units">℃ | ℉</span>
                        </div>
                        <ul>
                            <li>
                            Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                            Wind: <span id="wind"></span> km/s
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <h1 id="location"></h1>
                            <div class="daily-weather">
                                <li id="date"></li>
                                <li id="condition"></li>
                            </div>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="weather-forecast" id="forecast">
                    <div class="row row-cols-md-5">
                      <div class="col">
                          Mon
                          <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="65">
                          <span forecast-tempearture-max>10℃</span>
                          <span forecast-temperature-min>9℃</span>
                      </div>
                    </div>
                  </div>
            </div>
            <small><a href="https://github.com/acskata/vanilla-weather-app" target="_blank">Open-sourced</a> by Kata Acs</small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
